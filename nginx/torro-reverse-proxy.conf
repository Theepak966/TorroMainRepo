# Torro Data Discovery Platform - Nginx Reverse Proxy Configuration
# Matches the example structure: /airflow-fe/, /airflow-be/api/, /airflow/

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log    /var/log/nginx/access.log main;
    error_log     /var/log/nginx/error.log;
    
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Upstream definitions
    upstream frontend {
        server 127.0.0.1:5162;
        keepalive 32;
    }
    
    upstream backend {
        server 127.0.0.1:8099;
        keepalive 32;
    }
    
    upstream airflow {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Certificate Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============== Frontend Configuration (/airflow-fe/) ==============
        location /airflow-fe/ {
            proxy_pass http://frontend/airflow-fe/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://frontend/airflow-fe/ /airflow-fe/;
            proxy_set_header Origin "";
            proxy_read_timeout 3600s;
            proxy_connect_timeout 3600s;
            proxy_cache off;
            proxy_buffering off;
            chunked_transfer_encoding off;
        }
        
        # Root redirect to frontend
        location = / {
            return 301 /airflow-fe/;
        }
        # ============== Frontend Configuration ==============

        # ============== Backend API Configuration (/airflow-be/api/) ==============
        # Backend health check
        location /airflow-be/api/health {
            rewrite ^/airflow-be/api/health$ /api/health break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other /airflow-be/api endpoints
        location /airflow-be/api {
            rewrite ^/airflow-be/api(/.*)$ /api$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://backend/ /airflow-be/api/;
            
            # CORS is handled by Flask-CORS in the backend
            # No need to add headers here to avoid duplicates
            
            proxy_read_timeout 3600s;
            proxy_connect_timeout 3600s;
            proxy_cache off;
            proxy_buffering off;
            chunked_transfer_encoding off;
        }
        # ============== Backend API Configuration ==============

        # ============== Airflow Configuration (/airflow/) ==============
        location /airflow/health {
            proxy_pass http://airflow/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /airflow {
            proxy_pass http://airflow/airflow/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://airflow/airflow/ /airflow/;
            proxy_set_header Origin "";
            proxy_read_timeout 3600s;
            proxy_connect_timeout 3600s;
            proxy_cache off;
            proxy_buffering off;
            chunked_transfer_encoding off;
        }
        # ============== Airflow Configuration ==============

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
